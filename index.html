
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanted Poster Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>Create Your Wanted Poster</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter name here...">

            <label for="charges">Charges:</label>
            <textarea id="charges" placeholder="List charges..."></textarea>

            <label for="reward">Reward:</label>
            <input type="text" id="reward" placeholder="Enter reward...">

            <label for="uploadImage">Upload 300x300 Image:</label>
            <input type="file" id="uploadImage" accept="image/*">

            <label>Filter:</label>
            <select id="filter">
                <option value="none">None</option>
                <option value="sepia">Sepia</option>
                <option value="faded">Faded</option>
            </select>

            <button onclick="generatePoster()">Download Poster</button>
        </div>
        <div class="preview-section">
            <h2>Preview</h2>
            <div id="posterPreview">
                <!-- Background image as the template -->
                <div id="templateBackground"></div>
                <img id="uploadedImage" alt="Uploaded Image">
                <div id="textOverlay">
                    <h1 id="previewName"></h1>
                    <p id="previewCharges"></p>
                    <p id="previewReward"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
